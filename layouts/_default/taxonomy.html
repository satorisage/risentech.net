{{ define "main" }}
<section class="max-w-4xl mx-auto">
    <header class="mb-6">
        <h1 class="text-3xl font-bold">{{ .Title }}</h1>
    </header>
    <ul class="space-y-4">
        {{ range .Data.Terms }}
        <li>
            <a href="{{ .Permalink }}" class="text-blue-600 hover:underline"
                >{{ .Title }}</a
            >
            <span class="text-gray-600">({{ .Count }})</span>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
